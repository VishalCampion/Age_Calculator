<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <style>
       body{
           background: #e2e2e2;
       }
   </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3s">
              <div class="card mt-5">
                  <div class="card-body text-center text-blue">
                    <h1 class="card-title text-center text-uppercase">AGE CALCULATOR</h1>
                    <p><small>Provide your DOB</small></p>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input id="date_field" type="text" placeholder="Date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- month -->
                            <div class="form-group">
                                <select name="" id="month_field" class="form-control" style="font-display: black;">
                                    <option value="Month" selected disabled>Month</option>
                                    <option value="January">Jan</option>
                                    <option value="Febuary">Feb</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">Aug</option>
                                    <option value="September">Sep</option>
                                    <option value="October">Oct</option>
                                    <option value="November">Nov</option>
                                    <option value="December">Dec</option>









                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- year -->
                            <div class="form-group">
                                <input type="text" placeholder="Year" class="form-control" id="year_field">
                            </div>
                        </div>
                    </div>
                    <div class="container text-center mt-3">

                        <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">Calculate</button>  
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        const calculateAge = () => {
            let date=document.getElementById("date_field").value;
            let month = document.getElementById("month_field").value;
            let year = document.getElementById("year_field").value;
            console.log(date);
            console.log(month);
            console.log(year);
            if(date>31)
            {
                alert("input invalid date")
                return;
            }
            let dob = new Date(`${date} ${month} ${year}`);
            let now = new Date();

            let diffrence = now- dob;

            console.log(diffrence);
            let years = Math.floor(diffrence/(1000*60*60*24)/365);
            console.log(years);
            alert(`Your Age is ${years}`);
            //console.log(dob);
        }
    </script>
</body>
</html>
